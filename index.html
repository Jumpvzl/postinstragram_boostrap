<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Instagram bootstrap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row bg-light align-items-start justify-content-between ">
            <div class="col d-flex justify-content-start align-items-center ">
                <ion-icon name="logo-instagram"></ion-icon>
                <h6 class="m-4">Instagram</h6>
            </div>
            <div class="col d-flex justify-content-end align-items-center">
            <button type="button" class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Create a new post
            </button>            
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-3" id="exampleModalLabel">Create a new post</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    Caption:
                    </div>
                    <div class="form-group p-2 d-flex flex-column align-items-start">
                        <textarea placeholder="Add the caption of your post here" class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
                    </div>
                    <div class="justify-content-start">
                        <button type="button" class="btn btn-light m-2"><ion-icon name="camera"></ion-icon></button>
                        <button type="button" class="btn btn-light"><i class="fa-solid fa-location-dot"></i></button>

                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success">Publish</button>
                    </div>
                </div>
                </div>
            </div>
            <div class="dropdown m-2">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <ion-icon name="settings-sharp"></ion-icon>
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><a class="dropdown-item" href="#">Accesibility</a></li>
                    <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                    <li><a class="dropdown-item text-danger border-top 1" href="#">Log out</a></li>
                </ul>
            </div>
            </div>
        </div>
        <div class="row">
            <ul class="nav nav-tabs justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html" data-bs-target="#cuadricula"><ion-icon name="apps-outline"></ion-icon></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="post.html" data-bs-target="#post"><i class="fa-solid fa-square"></i></ion-icon></a>
                </li>
            </ul>
        </div>
        <div class="container text-center" id="cuadricula" >
            <div class="row my-2">
                <div class="col-4">
                    <img src="https://picsum.photos/id/237/430/430"  alt="">
                </div>
                <div class="col-4">
                    <img src="https://picsum.photos/seed/picsum/430/430" alt="">
                </div>
                <div class="col-4">
                    <img src="https://picsum.photos/430/430/?blur" alt="">
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <img src="https://picsum.photos/id/467/430/430"  alt="">
                </div>
                <div class="col-4">
                    <img src="https://picsum.photos/id/687/430/430" alt="">
                </div>
                <div class="col-4">
                    <img src="https://picsum.photos/id/999/430/430" alt="">
                </div>
            </div>
            <div class="row my-2">
                <div class="col-4">
                    <img src="https://picsum.photos/id/888/430/430"  alt="">
                </div>
                <div class="col-4">
                    <img src="https://picsum.photos/id/23/430/430" alt="">
                </div>
                <div class="col-4">
                    <img src="https://picsum.photos/id/1/430/430" alt="">
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
